<html lang="en">

</head>
<h2><div class="middle">
    <img src="GritGif2.gif"
    class="logo"
    alt="logo plane">

<body>
    <div class="nav-wrapper"></div>
    <nav>
        <a href="file:///C:/Users/monro/OneDrive/Desktop/Website/ScreenSaver/main.html" class="hover-this"><span>Home</span></a>
        <a href="file:///C:/Users/monro/OneDrive/Desktop/Website/Final%20Project/Typography/typography.html" class="hover-this"><span>Typography 2023</span></a>
        <a href="file:///C:/Users/monro/OneDrive/Desktop/Website/Final%20Project/Design%20Studio/designstudio.html"class="hover-this"><span>Design Studio 2024</span></a>
        <a href="file:///C:/Users/monro/OneDrive/Desktop/Website/Final%20Project/Web%20Design/webdesign.html"class="hover-this"><span>Web Design 2024</span></a>
        <div class="cursor" > </div>
    </nav>
</div>

<script>

(function () {

const link = document.querySelectorAll('nav > .hover-this');
const cursor = document.querySelector('.cursor');

const animateit = function (e) {
      const span = this.querySelector('span');
      const { offsetX: x, offsetY: y } = e,
      { offsetWidth: width, offsetHeight: height } = this,

      move = 25,
      xMove = x / width * (move * 2) - move,
      yMove = y / height * (move * 2) - move;

      span.style.transform = `translate(${xMove}px, ${yMove}px)`;

      if (e.type === 'mouseleave') span.style.transform = '';
};

const editCursor = e => {
      const { clientX: x, clientY: y } = e;
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
};

link.forEach(b => b.addEventListener('mousemove', animateit));
link.forEach(b => b.addEventListener('mouseleave', animateit));
window.addEventListener('mousemove', editCursor);

})();

</script>
</body>
</html>
